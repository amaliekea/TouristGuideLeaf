<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:insert="~{fragments/header :: header}"></div>
<head>
    <meta charset="UTF-8">
    <link th:href="@{/main.css}" rel="stylesheet">
    <title>Edit attraction</title>

</head>
<body>
<h1>Edit the tourist attraction: <span th:text="${attraction.name}"></span></h1>
<form action="#" th:action="@{/update}" class="form-label" th:object="${attraction}" method="post">
    <input id="id" class="form-control"
           type="hidden"
           th:value="${attraction.tourist_id}"
           th:field="*{tourist_id}"/>

    <label for="name">Name:</label>
    <input id="name" class="form-control"
           type="text"
           th:value="${attraction.name}"
           th:field="*{name}"/>
    <br>
    <label for="description">Description:</label>
    <input id="description" class="form-control"
           type="text"
           th:value="${attraction.description}"
           th:field="*{description}"/>
    <br>
    <label for="pris">Price in dollar:</label>
    <input id="pris" class="form-control"
           type="text"
           th:value="${attraction.prisDollar}"
           th:field="*{prisDollar}"/>
    <br>
    <label for="city">City:</label>
    <select id="city" th:field="*{cityId}">
        <th:block th:each="by : ${cities}">
            <option th:value="${by.cityId}" th:text="${by.name}"></option>
        </th:block>
    </select>
    <br>
    <label>Tags:</label>
    <br>
    <div>
        <span th:each="tag : ${availableTags}">
            <input type="checkbox" th:field="*{tagIds}" th:value="${tag.id}"/>
            <label th:for="${tag}" th:text="${tag.name}"></label><br>
        </span>
    </div>
    <br><br>
    <button type="submit">Confirm edit</button>

</form>
<form th:action="@{/attractions}" method="get">
    <button type="submit">Regret</button>
</form>
</body>
</html>
